spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:./blog/data
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.initial-size=1
spring.datasource.min-idle=2
spring.datasource.max-idle=4
spring.datasource.max-active=8
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false

logging.file=./blog/logs/app.log

server.port=8080
server.tomcat.basedir=./blog
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=common
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.rename-on-rotate=true
server.tomcat.accesslog.suffix=.log

management.context-path=/metrics

flyway.enabled=true
mybatis.typeAliasesPackage=com.lenicliu.blog.model